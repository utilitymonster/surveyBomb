<html>
	<head>
		<script src="/bootstrap.min.js"></script>
		<script src="/angular.min.js"></script>
		<script src="/angular-resource.min.js"></script>
		<script src="/angular-route.min.js"></script>
		<script src="/factories.js"></script>
		<link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
	</head>
	<body>
		<div class="well col-sm-4 col-sm-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Log In</h3>
	  			</div>
				<div class="panel-body">
					<form class="form-signin" action="/login" method="post">
						<div class="form-group">
							<input type="text" name="name" class="input-block-level form-control" placeholder="Name">
						</div>
						<div class="form-group">
							<input type="password" name="password" class="input-block-level form-control" placeholder="Password">
					    </div>
					    <button class="btn btn-large btn-primary" type="submit">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
